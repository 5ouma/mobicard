name: 🍞 Bun Diff

on:
  push:
    branches:
      - main
    paths:
      - bun.lockb
  pull_request:
    paths:
      - bun.lockb

permissions:
  contents: write
  pull-requests: write

jobs:
  bun-diff:
    runs-on: Ubuntu-Latest

    steps:
      - name: 🚚 Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: 🍞 Show the diff
        uses: koki-develop/bun-diff-action@22bcd25f41c7fcf78109176491abd57acb79012a # v1
