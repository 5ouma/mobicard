name: ğŸ½ CI

on:
  push:
    branches:
      - main
    paths:
      - "**.astro"
      - "**.ts"
      - "**.snap"
      - bun.lock
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - "**.astro"
      - "**.ts"
      - "**.snap"
      - bun.lock
      - .github/workflows/ci.yml

permissions: {}

jobs:
  astro-check:
    name: ğŸš€ Astro Check
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ğŸšš Check out repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - name: ğŸ Set up Bun with cache
        uses: 5ouma/utils/setup-bun-with-cache@e6454c76789d3d1909415b4f28eb78731f6a3779 # v0.6.0

      - name: ğŸ‘¾ Create meta file
        run: echo "$meta" >meta.json
        env:
          meta: ${{ vars.META_TEST_FILE }}

      - name: ğŸš€ Astro check
        run: bun run check:astro

  biome-check:
    name: ğŸï¸ Biome Check
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ğŸšš Check out repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - name: ğŸ Set up Bun with Cache
        uses: 5ouma/utils/setup-bun-with-cache@e6454c76789d3d1909415b4f28eb78731f6a3779 # v0.6.0

      - name: ğŸï¸ Biome check
        run: bun run check:biome

  test:
    name: ğŸ§ª Test
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ğŸšš Check out repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - name: ğŸ Set up Bun with cache
        uses: 5ouma/utils/setup-bun-with-cache@e6454c76789d3d1909415b4f28eb78731f6a3779 # v0.6.0

      - name: ğŸ‘¾ Create meta file
        run: echo "$meta" >meta.json
        env:
          meta: ${{ vars.META_TEST_FILE }}

      - name: ğŸ§ª Run tests
        run: bun run test:cov

      - name: â˜‚ï¸ Upload coverage
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: â˜‚ï¸ Upload test results
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1.1.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build-check:
    name: ğŸ› ï¸ Build Check
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ğŸšš Check out repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - name: ğŸ Set up Bun with cache
        uses: 5ouma/utils/setup-bun-with-cache@e6454c76789d3d1909415b4f28eb78731f6a3779 # v0.6.0

      - name: ğŸ‘¾ Create meta file
        run: echo "$meta" >meta.json
        env:
          meta: ${{ vars.META_TEST_FILE }}

      - name: ğŸ› ï¸ Build check
        run: bun run build
