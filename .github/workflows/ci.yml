name: 🎽 CI

on:
  push:
    branches:
      - main
    paths:
      - "**.astro"
      - "**.ts"
      - "**.snap"
      - bun.lock
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - "**.astro"
      - "**.ts"
      - "**.snap"
      - bun.lock
      - .github/workflows/ci.yml

permissions: {}

jobs:
  astro-check:
    name: 🚀 Astro Check
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: 🚚 Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: 🍞 Setup Bun with Cache
        uses: 5ouma/utils/setup-bun-with-cache@084665e94a15908074ca1400dd51b48243674167 # v0.4.1

      - name: 👾 Create a Meta File
        env:
          META_TEST_FILE: ${{ vars.META_TEST_FILE }}
        run: echo "$META_TEST_FILE" >meta.json

      - name: 🚀 Astro Check
        run: bun run check:astro

  biome-check:
    name: 🏞️ Biome Check
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: 🚚 Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: 🍞 Setup Bun with Cache
        uses: 5ouma/utils/setup-bun-with-cache@084665e94a15908074ca1400dd51b48243674167 # v0.4.1

      - name: 🏞️ Biome Check
        run: bun run check:biome

  test:
    name: 🧪 Test
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: 🚚 Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: 🍞 Setup Bun with Cache
        uses: 5ouma/utils/setup-bun-with-cache@084665e94a15908074ca1400dd51b48243674167 # v0.4.1

      - name: 👾 Create a Meta File
        env:
          META_TEST_FILE: ${{ vars.META_TEST_FILE }}
        run: echo "$META_TEST_FILE" >meta.json

      - name: 🧪 Run Tests
        run: bun run test:cov

      - name: ☂️ Upload Coverage
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ☂️ Upload Test Results
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1.1.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build-check:
    name: 🛠️ Build Check
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: 🚚 Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: 🍞 Setup Bun with Cache
        uses: 5ouma/utils/setup-bun-with-cache@084665e94a15908074ca1400dd51b48243674167 # v0.4.1

      - name: 👾 Create a Meta File
        env:
          META_TEST_FILE: ${{ vars.META_TEST_FILE }}
        run: echo "$META_TEST_FILE" >meta.json

      - name: 🛠️ Build Check
        run: bun run build
