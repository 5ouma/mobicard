name: 🎽 CI

on:
  push:
    branches:
      - main
    paths:
      - "**.astro"
      - "**.ts"
      - "**.snap"
      - bun.lock
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - "**.astro"
      - "**.ts"
      - "**.snap"
      - bun.lock
      - .github/workflows/ci.yml

permissions: {}

jobs:
  astro-check:
    name: 🚀 Astro Check
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: 🚚 Check out repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: 🍞 Set up Bun with cache
        uses: 5ouma/utils/setup-bun-with-cache@4d13399ec6b3e82496dde3c5e7f191a78d770490 # v0.4.10

      - name: 👾 Create meta file
        run: echo "$meta" >meta.json
        env:
          meta: ${{ vars.META_TEST_FILE }}

      - name: 🚀 Astro check
        run: bun run check:astro

  biome-check:
    name: 🏞️ Biome Check
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: 🚚 Check out repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: 🍞 Set up Bun with Cache
        uses: 5ouma/utils/setup-bun-with-cache@4d13399ec6b3e82496dde3c5e7f191a78d770490 # v0.4.10

      - name: 🏞️ Biome check
        run: bun run check:biome

  test:
    name: 🧪 Test
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: 🚚 Check out repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: 🍞 Set up Bun with cache
        uses: 5ouma/utils/setup-bun-with-cache@4d13399ec6b3e82496dde3c5e7f191a78d770490 # v0.4.10

      - name: 👾 Create meta file
        run: echo "$meta" >meta.json
        env:
          meta: ${{ vars.META_TEST_FILE }}

      - name: 🧪 Run tests
        run: bun run test:cov

      - name: ☂️ Upload coverage
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ☂️ Upload test results
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1.1.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build-check:
    name: 🛠️ Build Check
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: 🚚 Check out repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: 🍞 Set up Bun with cache
        uses: 5ouma/utils/setup-bun-with-cache@4d13399ec6b3e82496dde3c5e7f191a78d770490 # v0.4.10

      - name: 👾 Create meta file
        run: echo "$meta" >meta.json
        env:
          meta: ${{ vars.META_TEST_FILE }}

      - name: 🛠️ Build check
        run: bun run build
