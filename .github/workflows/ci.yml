name: ğŸ½ CI

on:
  push:
    branches:
      - main
    paths:
      - "**.astro"
      - "**.ts"
      - "**.snap"
      - bun.lock
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - "**.astro"
      - "**.ts"
      - "**.snap"
      - bun.lock
      - .github/workflows/ci.yml

permissions: {}

jobs:
  astro-check:
    name: ğŸš€ Astro Check
    runs-on: Ubuntu-Slim
    timeout-minutes: 1

    steps:
      - name: ğŸšš Check out repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: ğŸ Set up Bun with cache
        uses: 5ouma/utils/setup-bun-with-cache@2823e679f753e4f03cd986c2f610757cfaecfd44 # v0.9.1

      - name: ğŸ‘¾ Create meta file
        run: cp meta.example.json meta.json

      - name: ğŸš€ Astro check
        run: bun run check:astro

  biome-check:
    name: ğŸï¸ Biome Check
    runs-on: Ubuntu-Slim
    timeout-minutes: 1

    steps:
      - name: ğŸšš Check out repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: ğŸ Set up Bun with Cache
        uses: 5ouma/utils/setup-bun-with-cache@2823e679f753e4f03cd986c2f610757cfaecfd44 # v0.9.1

      - name: ğŸï¸ Biome check
        run: bun run check:biome

  test:
    name: ğŸ§ª Test
    runs-on: Ubuntu-Slim
    timeout-minutes: 1

    steps:
      - name: ğŸšš Check out repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: ğŸ Set up Bun with cache
        uses: 5ouma/utils/setup-bun-with-cache@2823e679f753e4f03cd986c2f610757cfaecfd44 # v0.9.1

      - name: ğŸ‘¾ Create meta file
        run: cp meta.example.json meta.json

      - name: ğŸ§ª Run tests
        run: bun run test:cov

      - name: â˜‚ï¸ Upload coverage
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: â˜‚ï¸ Upload test results
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@0fa95f0e1eeaafde2c782583b36b28ad0d8c77d3 # v1.2.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build-check:
    name: ğŸ› ï¸ Build Check
    runs-on: Ubuntu-Slim
    timeout-minutes: 1

    steps:
      - name: ğŸšš Check out repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: ğŸ Set up Bun with cache
        uses: 5ouma/utils/setup-bun-with-cache@2823e679f753e4f03cd986c2f610757cfaecfd44 # v0.9.1

      - name: ğŸ‘¾ Create meta file
        run: cp meta.example.json meta.json

      - name: ğŸ› ï¸ Build check
        run: bun run build
