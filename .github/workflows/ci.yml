name: ğŸ½ CI

on:
  push:
    branches:
      - main
    paths:
      - "**.astro"
      - "**.ts"
      - "**.snap"
      - bun.lock
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - "**.astro"
      - "**.ts"
      - "**.snap"
      - bun.lock
      - .github/workflows/ci.yml

jobs:
  astro-check:
    name: ğŸš€ Astro Check
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ Setup Bun with Cache
        uses: 5ouma/utils/setup-bun-with-cache@main

      - name: ğŸ‘¾ Create a Meta File
        run: echo '${{ vars.META_TEST_FILE }}' >meta.json

      - name: ğŸš€ Astro Check
        run: bun run check:astro

  biome-check:
    name: ğŸï¸ Biome Check
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ Setup Bun with Cache
        uses: 5ouma/utils/setup-bun-with-cache@main

      - name: ğŸï¸ Biome Check
        run: bun run check:biome

  test:
    name: ğŸ§ª Test
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ Setup Bun with Cache
        uses: 5ouma/utils/setup-bun-with-cache@main

      - name: ğŸ‘¾ Create a Meta File
        run: echo '${{ vars.META_TEST_FILE }}' >meta.json

      - name: ğŸ§ª Run Tests
        run: bun run test:cov

      - name: â˜‚ï¸ Upload Coverage
        uses: codecov/codecov-action@0565863a31f2c772f9f0395002a31e3f06189574 # v5.4.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: â˜‚ï¸ Upload Test Results
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@5c441a7bcc06f8706cde90192857d337c5dab8a6 # v1.0.4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build-check:
    name: ğŸ› ï¸ Build Check
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ Setup Bun with Cache
        uses: 5ouma/utils/setup-bun-with-cache@main

      - name: ğŸ‘¾ Create a Meta File
        run: echo '${{ vars.META_TEST_FILE }}' >meta.json

      - name: ğŸ› ï¸ Build Check
        run: bun run build
