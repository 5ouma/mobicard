name: ğŸ½ CI

on:
  push:
    branches:
      - main
    paths:
      - "**.astro"
      - "**.ts"
      - "**.snap"
      - bun.lock
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - "**.astro"
      - "**.ts"
      - "**.snap"
      - bun.lock
      - .github/workflows/ci.yml

permissions: {}

jobs:
  astro-check:
    name: ğŸš€ Astro Check
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: ğŸ Setup Bun
        id: setup-bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      - name: ğŸ“¦ Install Dependencies
        if: ${{ steps.setup-bun.outputs.cache-hit != 'true' }}
        run: bun install --frozen-lockfile

      - name: ğŸ‘¾ Create a Meta File
        env:
          META_TEST_FILE: ${{ vars.META_TEST_FILE }}
        run: echo "$META_TEST_FILE" >meta.json

      - name: ğŸš€ Astro Check
        run: bun run check:astro

  biome-check:
    name: ğŸï¸ Biome Check
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: ğŸ Setup Bun
        id: setup-bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      - name: ğŸ“¦ Install Dependencies
        if: ${{ steps.setup-bun.outputs.cache-hit != 'true' }}
        run: bun install --frozen

      - name: ğŸï¸ Biome Check
        run: bun run check:biome

  test:
    name: ğŸ§ª Test
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: ğŸ Setup Bun
        id: setup-bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      - name: ğŸ“¦ Install Dependencies
        if: ${{ steps.setup-bun.outputs.cache-hit != 'true' }}
        run: bun install --frozen

      - name: ğŸ‘¾ Create a Meta File
        env:
          META_TEST_FILE: ${{ vars.META_TEST_FILE }}
        run: echo "$META_TEST_FILE" >meta.json

      - name: ğŸ§ª Run Tests
        run: bun run test:cov

      - name: â˜‚ï¸ Upload Coverage
        uses: codecov/codecov-action@ad3126e916f78f00edff4ed0317cf185271ccc2d # v5.4.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: â˜‚ï¸ Upload Test Results
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@f2dba722c67b86c6caa034178c6e4d35335f6706 # v1.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build-check:
    name: ğŸ› ï¸ Build Check
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: ğŸ Setup Bun
        id: setup-bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      - name: ğŸ“¦ Install Dependencies
        if: ${{ steps.setup-bun.outputs.cache-hit != 'true' }}
        run: bun install --frozen

      - name: ğŸ‘¾ Create a Meta File
        env:
          META_TEST_FILE: ${{ vars.META_TEST_FILE }}
        run: echo "$META_TEST_FILE" >meta.json

      - name: ğŸ› ï¸ Build Check
        run: bun run build
