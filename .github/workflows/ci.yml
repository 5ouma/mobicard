name: ğŸ½ CI

on:
  push:
    branches:
      - main
    paths:
      - "**.astro"
      - "**.ts"
      - bun.lockb
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - "**.astro"
      - "**.ts"
      - bun.lockb
      - .github/workflows/ci.yml

jobs:
  astro-check:
    name: ğŸš€ Astro Check
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ Setup Bun with Cache
        uses: ./.github/actions/setup-bun-with-cache

      - name: ğŸš€ Astro Check
        run: bun run check:astro

  biome-check:
    name: ğŸï¸ Biome Check
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ Setup Bun with Cache
        uses: ./.github/actions/setup-bun-with-cache

      - name: ğŸï¸ Biome Check
        run: bun run check:biome

  test:
    name: ğŸ§ª Test
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ Setup Bun with Cache
        uses: ./.github/actions/setup-bun-with-cache

      - name: ğŸ§ª Run Tests
        run: bun run test:cov

      - name: â˜‚ï¸ Upload Coverage
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4.6.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: â˜‚ï¸ Upload Test Results
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@9739113ad922ea0a9abb4b2c0f8bf6a4aa8ef820 # v1.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build-check:
    name: ğŸ› ï¸ Build Check
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ Setup Bun with Cache
        uses: ./.github/actions/setup-bun-with-cache

      - name: ğŸ› ï¸ Build Check
        run: bun run build
