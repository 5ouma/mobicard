name: 🎽 CI

on:
  push:
    branches:
      - main
    paths:
      - "**.astro"
      - "**.ts"
      - bun.lockb
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - "**.astro"
      - "**.ts"
      - bun.lockb
      - .github/workflows/ci.yml

jobs:
  type-check:
    name: 🔍 Type Check
    runs-on: Ubuntu-Latest

    steps:
      - name: 🚚 Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: 🍞 Setup Bun with Cache
        uses: ./.github/actions/setup-bun-with-cache

      - name: 🔍 Type Check
        run: bun run check

  build-check:
    name: 🛠️ Build Check
    runs-on: Ubuntu-Latest

    steps:
      - name: 🚚 Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: 🍞 Setup Bun with Cache
        uses: ./.github/actions/setup-bun-with-cache

      - name: 🛠️ Build Check
        run: bun run build
